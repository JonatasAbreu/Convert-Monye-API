<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Code Club Convert Money</h1>
        </header>

        <main>
            <label>
                converter <b>de</b>
                <select name="" id="">
                    <option value="">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                converter <b>para</b>
                <select id="curency-select">
                    <option>
                        U$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Conveter</button>
            <section>
                <div class="currency-container">
                    <img src="assets/brasil 2.svg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="assets/Vector.png" alt="seta">

                <div class="currency-container">
                    <img src="assets/estados-unidos.svg" id="currency-img" alt="bandeira-estadosunidos">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">U$ 2.000,00</p>
                </div>
            </section>
        </main>

    </div>
</body>
<script src="./scripts.js"></script>
</html>
